<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">

   <title>Weather Forecast App</title>
</head>
<body>
   <main class="container">
      <h2 class="weather-title">Weather App</h2>
      <div class="container__input">
         <input type="text" name="" id="input-city" placeholder="Search by city name...">
         <button type="submit" id="input-search" class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
         </button>
      </div>
      
      <div class="weather-elements" id="weather-elements">
         <div class="container__image">
            <img src="/assets/images/moon.png" alt="" srcset="" id="weather-image">
         </div>
   
         <div class="container__temperature">
            <h1 class="temperature">
               <span id="temp">25</span>
               <span class="temperature-unit">ÂºC</span>
            </h1>
         </div>
   
         <div class="container__description">
            <h3 class="weather-description" id="description">Cloulds</h6>
         </div>
   
         <div class="container__condition">
            <div class="condition__umidity">
               <i class="fa-solid fa-droplet"></i>
               <span class="humidity" id="humidity">48</span>
               <span>%</span>
            </div>
   
            <div class="condition__wind">
               <i class="fa-solid fa-wind"></i>
               <span class="wind" id="wind">3</span>
               <span>km/h</span>
            </div>
         </div>
   
         <div class="container__location">
              <i class="fas fa-map-marker-alt"></i>
              <span id="location">location</span>,
              <span id="country">BR</span>
          </div>
      </div>
      
   </main>

   <script src="/js/script.js "></script>
</body>
</html>
